<script>
  let x = [-3, 5, 1, 3, 2, 10];
  let first = 0;
  let last = x.length - 1;
  while (first < last) {
    let b = x[first]; // nhúp phần tử đầu ra
    x[first] = x[last]; // cho đầu bằng cuối
    x[last] = b; // rồi lại cho cuối bằng cái đầu cũ, thế là tráo đổi xong
    first++; // hết đầu rồi đến cặp kế đầu cuối, rồi cứ tiến dần vào giữa
    last--;
  }
  document.write(x);
</script>
