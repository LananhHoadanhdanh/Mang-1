<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input">
<button onclick="add()" id="add">Add</button>
<button onclick="display()" id="display">Display</button>
<p id="result"></p>
</body>
</html>
<script>
    let x = 0;
    let array = [];
    function add() {
        array[x] = document.getElementById("input").value;
        document.getElementById('result').innerHTML="Element " + x + " = " + array[x];
        x++;
        document.getElementById("input").value ="";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;

    }
</script>
