<script>
    let array = [-3, 5, 1, 3, 2, 10];
    let max = array[0];
    let index = 0
    for (let i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            index = i;
        }
    }
    alert('Giá trị lớn nhất trong mảng là ' + max + ' và nằm ở vị trí thứ ' + index);
</script>
